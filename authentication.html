<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/authentication.css">
</head>
<body>
    <div class="logo">
        <a href="index.html">
        <img src="assets/product_images/images-removebg-preview.png" style="width: 150px; cursor: pointer;" alt="">
        </a>
    </div>
    <br>
        <div class="container">
          <div class="backbox">
            <div class="loginMsg">
              <div class="textcontent">
                <p class="title">Don't have an account?</p>
                <p>Sign up to save all your graph.</p>
                <button id="switch1">Sign Up</button>
              </div>
            </div>
            <div class="signupMsg visibility">
              <div class="textcontent">
                <p class="title">Have an account?</p>
                <p>Log in to see all your collection.</p>
                <button id="switch2">LOG IN</button>
              </div>
            </div>
          </div>
          <!-- backbox -->
      
          <div class="frontbox">
            <form id="login-form">
              <div class="login">
                <h2>LOG IN</h2>
                <div class="inputbox">
                  <input id="userName" value="" type="text" name="email" placeholder="  USERNAME">
                  <input id="userPw" value="" type="password" name="password" placeholder="  PASSWORD">
                </div>
                <p>FORGET PASSWORD?</p>
                <button onclick="check();" id="login_btn">LOG IN</button>
              </div>
            </form>

            <form id="register-form" onsubmit="return formValidation();">
              <div class="signup hide">
                <h2>SIGN UP</h2>
                <div class="inputbox">
                  <input id="name" type="text" value="" name="fullname" placeholder="  FULLNAME">
                  <span id="errorName" class="text-danger font-weight-bold"></span>

                  <input id="mobile" type="tel" value="" name="mobile" placeholder="  MOBILE NO">
                  <span id="errorMobile" class="text-danger font-weight-bold"></span>

                  <input id="address" type="text" value="" name="fullname" placeholder="  ADDRESS">
                  <span id="errorAddress" class="text-danger font-weight-bold"></span>

                  <input id="email" type="email" value="" name="email" placeholder="  EMAIL">
                  <span id="errorEmail" class="text-danger font-weight-bold"></span>

                  <input id="password" type="password" value="" name="password" placeholder="  PASSWORD">
                  <span id="errorPassword" class="text-danger font-weight-bold"></span>

                  <input id="login_token" type="text" value="" name="token" placeholder="  LOGIN TOKEN">
                  <span id="errorLoginToken" class="text-danger font-weight-bold"></span>
                </div>
                <button onclick="store();" id="register_btn">SIGN UP</button>
              </div>
            </form>
          </div>
          <!-- frontbox -->
          <div class="mainArea">

          </div>
        </div>
        <script src="js/authentication.js"></script>
</body>
</html>
